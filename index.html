
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 

     <h1>Registration Form</h1>

    </header>
    <div class="wrapper">
	<form action="#" method="post" enctype="multipart/form-data">



        <label for="first_name">First Name:</label>
		<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
        <br>
		<label for="last_name">Last Name:</label>
		<input type="text" placeholder="Type your last name " name="last_name" id="last_name" class="last_name">
        <br>
		 <label for="email">Email Address:</label>
		<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
       <br>
		 <label for="password">Password:</label>
		<input type="passwors" placeholder="Type your password" name="password" id="password" class="password">
        <br>
		<label for="gender">Gender:</label>
		<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>male</span>
		<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>female</span>


        <br><br>

		<label for="">Educational Qualification</label>
		<input type="checkbox" value="ssc" name="ssc" id="ssc" class="ssc"><span>SSC</span>
		<input type="checkbox" value="hsc" name="hsc" id="hsc" class="hsc"><span>HSC</span>
		<br><br>

        <label for="message"> Your Message:</label><br>
        <textarea cols="43" rows="10" placeholder="Type your message" name="message" id="message" class="message"></textarea>

        <br><br>
        <button type="submit">Click Me</button>
         <button type="submit">Reset</button>




	</form>
</div>



</body>
</html>
